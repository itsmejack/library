<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user :${users}">
    <a th:text="${user.id}"></a>:::
    <a th:text="${user.username}"></a>:::
    <a th:text="${user.password}"></a>
</div>
</body>
</html>
